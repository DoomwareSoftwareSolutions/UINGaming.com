<div class="signin-container">
    <div class="container form-container">
        <form class="form-padding" ng-submit="register()">
            <h2 class="form-signin-heading">{{formTitle}}</h2>

            <input type="text" class="form-control signin-field" placeholder="{{usernamePlaceholder}}" autofocus="true"
                   ng-model="user.username">
            <input type="text" class="form-control signin-field" placeholder="{{emailPlaceholder}}"
                   ng-model="user.email">
            <input type="password" class="form-control signin-field" placeholder="{{passwordPlaceholder}}"
                   ng-model="user.password">
            <input type="password" class="form-control signin-field" placeholder="{{passwordRepeatPlaceholder}}"
                   ng-model="user.vpassword">
            <input type="text" class="form-control signin-field" placeholder="{{namePlaceholder}}"
                   ng-model="user.name">
            <input type="text" class="form-control signin-field" placeholder="{{surnamePlaceholder}}"
                   ng-model="user.lastname">

            <button class="btn btn-lg btn-primary btn-block register-button" type="submit">
                {{submitLabel}}
            </button>
        </form>
    </div>
</div>
