{% load static from staticfiles %}
<html ng-app="myApp">
<head>
    <meta charset='utf8'>
    <base href="/"/>
    <title>UIN Gaming</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

</head>
<body id="body" class="fullscreen">

    <div class="general-background" ng-class="bgClass"></div>

<script src="{% static 'js/lib/angular/angular.min.js' %}"></script>

<script src="{% static 'js/lib/holder.js' %}"></script>
<script src="{% static 'js/services/PropertyService.js' %}"></script>
<script src="{% static 'js/services/AuthService.js' %}"></script>

<script src="{% static 'js/services/NewsService.js' %}"></script>

<script src="{% static 'js/controllers/EventRegisterCtrl.js' %}"></script>

<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/directives.js' %}"></script>

<script src="{% static 'js/services.js' %}"></script>
